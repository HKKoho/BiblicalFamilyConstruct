<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblical Family Construction - Building God-Honoring Families</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        color: #fafafa;
        background: transparent;
        position: relative;
        min-height: 100vh;
      }
      
      .font-serif {
        font-family: 'Lora', serif;
      }

      /* Gentle Gradient Background */
      .bg-ambient {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #09090b 60%);
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        background-color: transparent;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Hide Scrollbar but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Video Background Styles */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        object-fit: cover;
      }

      .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(to bottom, rgba(9, 9, 11, 0.2), rgba(9, 9, 11, 0.4));
        pointer-events: none;
      }

      #root {
        position: relative;
        z-index: 1;
      }
    </style>
  <script type="importmap">
{

    "@heroicons/react/24/outline": "https://aistudiocdn.com/@heroicons/react@^2.2.0/24/outline",
    "@heroicons/react/24/solid": "https://aistudiocdn.com/@heroicons/react@^2.2.0/24/solid",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="min-h-screen">
    <video autoplay muted loop playsinline class="video-background">
      <source src="/video/background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div id="root"></div>
